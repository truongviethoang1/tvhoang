<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/b1.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label class="chu">Họ và tên</label><br>
            <input type="text" class="form-control" tabindex="1">
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Giới tính</legend>
                <label> <input type="radio" /><span class="chu">Nam</span></label>
                <label> <input type="radio" /><span class="chu">Nữ</span></label>
            </fieldset>
        </div>
        <div class="form-group">
            <label class="chu">Ngày sinh</label><br>
            <input type="date">
        </div>
        <div class="form-group">
            <label class="chu">Điểm</label><br>
            <input class="form-control" type="number" min="0 max=10" step="0.25">
        </div>
        <div class="form-group">
            <label class="chu">Nghề nghiệp</label><br>
            <input class="form-control"  id="txt_ide" list="ide" >
            <datalist id="ide">
                <option value="IT"></option>
                <option value="Marketing"></option>
                <option value="Khác"></option>
            </datalist>
        </div>
        <div class="form-group">
            <fieldset style="margin: 10px;">
                <legend>Sở thích</legend><br>
                <label><input type="checkbox" class="chu">Thể thao</label>
                <label><input type="checkbox" class="chu">Du lịch</label>
                <label><input type="checkbox" class="chu">Âm nhạc</label>
                <label><input type="checkbox" class="chu">Ẩm thực</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label class="chu">Ghi chú</label><br>
            <textarea rows="5" cols="30" tabindex="2"></textarea>
        </div>
        <div class="form-group">
            <button class="form-button" tabindex="3">Đăng ký</button>
            <button class="form-button" tabindex="4">Nhập lại</button>
        </div>
    </form>
</body>
</html>
