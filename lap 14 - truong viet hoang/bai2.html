<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
             .map-container{
            position: relative;
            padding-bottom: 75%;
            height: 0;
            overflow: hidden;
         }
         .map-container>iframe{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
         }
        </style>
    </head>
    <body>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/d/embed?mid=15A-KZ6BqcL351p59hMW_a3a7lFHy1x0&ehbc=2E312F"
             width="640" height="480"></iframe>
        </div>
    </body>
</html>
