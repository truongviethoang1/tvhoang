<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THƠ</title>
    <style>
        .doan-1{
            color: red;
        }
        .doan-2{
            color: blue;
        }
        .doan-3{
            color: green;
        }
        b{
            color: brown;
        }
    </style>
</head>
<body>
    <div align="center">
   <h1>SAO</h1>
   <i>
    <p class="doan-1">
        Một ngôi <b>sao</b> vừa rơi<br>
        Vụt tắt trên bầu trời<br>
        Hay là tên người ấy<br>
        Vụt tắt ở trong tôi?<br>
    </p>
    <p class="doan-2">
        Vẫn thấy trên bầu trời<br>
        Có muôn vàn <b>sao</b> sáng<br>
        Mà ở trong lòng tôi<br>
        Như một hành lang vắng<br>
    </p>
    <p class="doan-3">
        Một ngôi <b>sao</b> vừa tắt<br>
        Bầu trời vẫn không buồn<br>
        <b>Sao</b> tên nguời ấy tắt<br>
        Trong lòng tôi cô đơn?
    </p>
   </i>
</div>
</body>
</html>
