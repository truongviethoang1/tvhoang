<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="">Họ Và Tên</label> <br/>
            <input type="text">
        </div>
        <div>
            <label for="">Giới tính</label> <br />
            <label for="male"></label><input type="radio" checked >Nam</label>
            <label for="female"></label><input type="radio" name="gender" id="male">Nữ</label>
        </div>
        <div>
            <label for="">Hình ảnh</label> <br />
            <input type="file">
        </div>
        <div>
            <label for="">Quốc Tịch</label> <br />
            <select name="" id="">
                <option value="">Việt Nam</option>
                <option value="">Lào</option>
                <option value="">Thái Lan</option>
            </select>
        </div>
        <div>
            <label for="">Sở Thích</label> <br />
            <label for="tt"><input type="checkbox" id="tt" >Thể Thao</label>
            <label for="dl"><input type="radio" checked id="dl">Du lịch</label>
            <label for="an"><input type="checkbox" id="an">Âm nhạc</label>
            <label for="at"><input type="checkbox" id="at">Ẩm thực</label>
        </div>
        <div>
            <label for="">Ghi chú</label> <br />
            <textarea name="2" id="" cols="40" rows="4"></textarea>
        </div>
        <hr>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập Lại">
    </form>
    <audio src="./css/Nhac-Khong-Loi-Nhe-Nhang-V-A.mp3" autoplay loop controls></audio>
</body>
</html>
